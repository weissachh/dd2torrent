name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Traffic Car Pack for MeEEEE"
  comment: "Traffic Car Pack Assetto Corsa"
  url: "https://download2445.mediafire.com/3lo04ztlcsbgI9xRSTMDnsqLRsWg5v36yGlhrmvxi1BzGr0ImUm5_1kCvJKFEIsXnULAAuCR5Y-U27p2ALc_5W7S9K9fn4HHBa7EZPgZAcQ3hEKzdOMCl9ZsUXss0iwm5Wy9KLzZE0qxF4ZSsHYb4fQh_gBj_xBGS2vrkDyVgaFox7s/m7eltvmka7kh9c9/Traffic+Pack.7z"
  file_name: "Traffic Pack.7z"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
